<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE-edge">
        <meta name="viewport" content="Width=device-width, initial-scale=1.0">
        <title>Login & Register Form</title>
        <link rel="stylesheet" type="" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    </head>

    <body>

        <div class="box">
           <span class="bg-animate"> </span>
           <span class="bg-animate2"> </span>

            <div class="form-box login">
                <h2 class="animation" style="--i:0;">LOGIN</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:1;">
                        <input type="text" required>
                        <label>Username</label>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box animation" style="--i:2;">
                        <input type="password" required>
                        <label>Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:3;">Login</button>
                    <div class="logreg-link animation" style="--i:4;">
                        <p>Don't have an account ? <a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>
            <div class="info-text login">
                <h2 class="animation" style="--i:0;">Welcome<br>Back!</h2>
                <p class="animation" style="--i:1;">Lorem ipsum, dolor sit<br> amet consectetur<br> adipisicing.</p>
            </div>

        /* --------------------------Registration Form-------------------------*/

            <div class="form-box register">
                <h2 class="animation" style="--i:17;">Sign up</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:18;">
                        <input type="text" required>
                        <label>Username</label>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box animation" style="--i:19;">
                        <input type="text" required>
                        <label>Email</label>
                        <i class='bx bxs-envelope'></i>
                    </div>

                    <div class="input-box animation" style="--i:20;">
                        <input type="password" required>
                        <label>Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn animation"style="--i:21;">Register</button>
                    <div class="logreg-link animation" style="--i:22;">
                        <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

            <div class="info-text register">
                <h2 class="animation" style="--i:17;">Welcome<br>Back!</h2>
                <p class="animation" style="--i:18;">Lorem ipsum, dolor sit<br> amet consectetur<br> adipisicing.</p>
            </div>

        </div>

        <script src="script.js"></script>

    </body>
</html>
